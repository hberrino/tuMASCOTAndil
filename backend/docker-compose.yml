services:
  mysql:
    image: mysql:8.0
    container_name: tumascotandil-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: Hernan007.
      MYSQL_DATABASE: tumascotandil
      MYSQL_USER: tumascotandil
      MYSQL_PASSWORD: Hernan007.
    ports:
      - "3307:3306"  # Puerto externo 3307 para evitar conflicto con MySQL local
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - tumascotandil-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-pHernan007."]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tumascotandil-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_URL: jdbc:mysql://mysql:3306/tumascotandil?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      DB_USERNAME: root
      DB_PASSWORD: Hernan007.
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-}
      ADMIN_CREATE_ON_STARTUP: ${ADMIN_CREATE_ON_STARTUP:-true}
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - tumascotandil-network

volumes:
  mysql_data:

networks:
  tumascotandil-network:
    driver: bridge
