services:

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tumascotandil-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
    
      # Variables de entorno para PostgreSQL (Supabase)
      # Configurar estas variables en Render o en tu entorno de producci√≥n
      DB_URL: ${DB_URL:-jdbc:postgresql://aws-0-us-west-2.pooler.supabase.com:6543/postgres?sslmode=require}
      DB_USERNAME: ${DB_USERNAME:-postgres.hqblwtmxrlnqbigjtmta}
      DB_PASSWORD: ${DB_PASSWORD:-}
      DB_DDL_AUTO: ${DB_DDL_AUTO:-update}
      DB_SHOW_SQL: ${DB_SHOW_SQL:-false}
      DB_FORMAT_SQL: ${DB_FORMAT_SQL:-false}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-}
      ADMIN_CREATE_ON_STARTUP: ${ADMIN_CREATE_ON_STARTUP:-true}
    volumes:
      - ./uploads:/app/uploads
    networks:
      - tumascotandil-network

networks:
  tumascotandil-network:
    driver: bridge
